<form [formGroup]="productForm">
  <fieldset>
    <h1>Add new product to database</h1>
    <h3>
      ID
      <small class="text-muted">{{id}}</small>
    </h3>
    <div class="form-group">
      <label for="nameinput">Name</label>
      <input formControlName="name" class="form-control" id="nameinput" placeholder="ADAPTER PRZEJŚCIÓWKA D-SUB VGA ">
    </div>
    <div class="form-group">
      <label for="priceinput">Price</label>
      <input formControlName="price" type="number" class="form-control" id="priceinput" placeholder="7.50">
    </div>

    <div class="form-group">
      <label for="photoinput">Upload photo</label>
      <input formControlName="photo" type="file" class="form-control-file" id="photoinput" aria-describedby="fileHelp">

    </div>
    <button (click)="submitForm($event)" type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
