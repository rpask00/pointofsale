<div class="products-container" *ngIf="products$ | async as products ">
  <div class="product bg-primary" *ngFor="let product of products">
    <div class="image">
      <img *ngIf="product.photo | async as url" src="{{url}}" alt="">
    </div>
    <div class="info">
      <h5>{{product.name}}</h5>
      <h6>#{{product.ID}}</h6>
      <p>{{product.price}} z≈Ç</p>
    </div>
  </div>
</div>
